apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deplyoment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: client
        image: pauloalexandre3d/multiclient
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
